{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="my-4 text-center">طلباتي (المورد)</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>تاريخ الطلب</th>
        <th>الحالة</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.status }}</td>
        <td>
          {% if order.status == "Shipped" %}
          <a href="{% url 'confirm_receipt' order.id %}" class="btn btn-success btn-sm">تأكيد الاستلام</a>
          {% endif %}\n          <a href="{% url 'purchase_order_detail' order.id %}" class="btn btn-info btn-sm">عرض</a>\n        </td>\n      </tr>\n      {% endfor %}\n    </tbody>\n  </table>\n</div>\n{% endblock %}\n"
