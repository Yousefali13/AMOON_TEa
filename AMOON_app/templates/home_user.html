<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول أو التسجيل</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #ffffff;
        margin: 0;
    }
    h1{
        font-size:60px;
        font-weight: bold;
    }
    
            .power-icon {
            width: 45px;
            height: 45px;
            position: fixed;
            top: 7px;
            right: 0px;
            }
            .navbar {
    width: 90%;
    background-color: black;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    
    }
    .navbar .site-name {
        font-size: 20px;
        font-weight: bold;
        color: orange;
        margin-left: 20px;
    }
      .navbar a {
          color: white;
          text-decoration: none;
          padding: 10px 15px;
          font-size:20px ;
          font-weight: bold;
      }
        .navbar a:hover {
            color: rgb(85, 85, 85);
    
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 2000px;
            margin-top: 0px;
            margin-bottom:200px ;
        }
      input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 4px solid black;
          border-radius: 0px;
        
      }
      label{font-weight: bold;}
      .btn {
          background: black;
          color: white;
          border: none;
          padding: 10px;
          width: 200px;
          border-radius: 5px;
          cursor: pointer;
          margin: 10px;
          font-weight: bold;
          font-size: large;
      }
      .btn:hover {
          background: #252525;
      }
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #ddd;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        }
        .logo {
        position: fixed;
        top: 1px;  
        left: 2px; 
        width: 60px; 
        height: 60px;
        }
    
        .logo img {
        width: 80%;
        height: auto; 
        }
        .error-message{color: red;font-weight: bold;}
    
    </style>
    
</head>
<body>


    {% load static %}
    <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="logo" width="30" height="30"> 
    </div>
    <div class="power-icon">
    <img src="{% static 'images/power_icon.png' %}" alt="Power Icon" width="30" height="30">
    </div>
    <div class="navbar">
  
        <div class="site-name" id="siteName" style="cursor: pointer; margin-left: 0 ;font-size:20px;padding: 0;">AMOON</div>   
        <div>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'hello' %}">HOME</a>

        
            
         
            
        </div>
    </div>

    <div class="container">
        <div class="options">
            <h2>مرحبًا!</h2>
            <p>اختر ما تريد القيام به:</p>
            <a href="{% url 'login' %}" class="btn">تسجيل الدخول</a>
            <a href="{% url 'register_user' %}" class="btn">تسجيل مستخدم جديد</a>
        </div>
    </div>
</body>
</html>
