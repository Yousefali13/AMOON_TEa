<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Add Sub Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Sub Category</h1>
        
        <!-- نموذج إضافة الفئة الفرعية -->
        <div class="card mb-4">
            <div class="card-header">
                إضافة فئة فرعية
            </div>
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ subcategory_form.as_p }}
                    <button type="submit" class="btn btn-primary">  Add Sub Category</button>
                    <a href="{% url 'subcategory_list' %}" class="btn btn-secondary">إلغاء</a>
                    <a href="{% url 'category_create' %}" class="btn btn-primary">
                        <i class="bi bi-plus"></i> Add Category
                          </a>
                </form>
            </div>
        </div>

        <!-- يمكنك إضافة أقسام أخرى في الصفحة الرئيسية -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
