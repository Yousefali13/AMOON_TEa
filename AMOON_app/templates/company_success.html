<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تسجيل الشركة بنجاح</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .success-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-success {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>🎉 تم تسجيل الشركة بنجاح!</h1>
        <p>اسم الشركة: <strong>{{ company.name }}</strong></p>
        <p>كود الشركة: <strong>{{ company.code }}</strong></p>
        <p class="text-muted">يرجى حفظ هذا الكود لتسجيل الدخول لاحقًا.</p>
        <a href="{% url 'company_dashboard' company.id %}" class="btn btn-success btn-lg">🚀 الذهاب إلى لوحة التحكم</a>
    </div>
</body>
</html>
